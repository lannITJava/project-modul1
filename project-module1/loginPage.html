<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/loginPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="./img/login1.png" alt="hinh anh" srcset="./img/login1.png 2x">
    <img src="./img/login2.png" alt="hinh anh" srcset="./img/login2.png 2x">
    <section class="section-login">
      <h3>Đăng Nhập</h3>
      <p> Hello Admin</p>
      <form id="form-login" action="#">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <div id="error"></div>
        <button id="btnSubmit" type="submit">Đăng nhập để vào admin</button>
      </form>
    </section>

    
  </div>
  <script src="./javascript1/loginPage.js"></script>
</body>

</html>
